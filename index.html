<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#009578">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./img/192.png">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="inner">
            <div class="input">
                <input type="text" class="search-box" placeholder="Search for a city...">
            </div>
            <div class="city">Lagos, NG.</div>
            <div class="date">Sunday 06, Semptember 2020.</div>
            <div class="temp"><span>5</span>&deg;c</div>
            <div class="weather">Rain</div>
            <div class="hi-low">4 <sup>o</sup>c/6.11<sup>o</sup>c</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
